<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Footer with Socials II</title>
    <style>
        /* Reset some default styles for better control */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the header */
        header {
            background-color: #329F5B;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the main content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
         .main-content a {
             color: green;
         }
        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
        }

        /* Styling for the cool footer */
        footer {
            background-color: #0D5D56;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 26vh;
            overflow: hidden;
        }
        .foot-text1 p{
        font-family: Serif,Sans-serif;
        font-weight: 600;
        color: white;
        }
        footer a {
            color:  #8FD5A6;
            text-decoration: none;
            margin-left: 5px;
            font-weight: 600;
        }

        footer a:hover {
            color: #0C8346;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Cool Website</h1>
    </header>
    <div class="main-content">
        <p>This is some awesome content on our website. Feel free to explore!</p>
        <p>Don't forget to check out our <a href="#">cool features</a>.</p>
    </div>  <hr>
    <footer>
      
        <div class="foot-text1">
            <p>&copy; 2023 Cool Website. All rights reserved.</p> <br> 
            <a href="#">•Privacy Policy</a>
            <a href="#">•Terms of Service</a>
        </div>
     
        <div>
            <span style="text-decoration: underline; font-weight: 700;">Follow Us on:</span> 
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </footer>
</body>
</html>
