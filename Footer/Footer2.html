<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Footer with Socials I</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the footer container */
        footer {
            background-color: #28587B;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style the social media icons */
        .footer-ul {
            list-style: none;
            padding: 0;
        }

        .footer-li {
            display: inline;
            margin-right: 10px;
        }

        .footer-a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your page content here -->
    </div>

    <footer>
        <div class="footer-content">
            <hr>
            <br>
       <p style="font-weight: 100; font-family: Italic;">&copy;2023 Company, Inc. All rights reserved.</p>
         <br>
            <ul class="footer-ul">
                <li class="footer-li"><a class="footer-a" href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="footer-li"><a class="footer-a" href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="footer-li"><a class="footer-a" href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
