<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <title>Simple Footer I</title>   
   <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
     }
     
   footer {
     bottom: 0;
     position: fixed;
     width: 100%;
     background-color: purple;
     display: flex;
     justify-content: center;
     align-items: center; 
     height: 10vh;
     }
     
   .copy {
      color: white;
      font-weight: 600;
   }
  </style>
</head>
<body>
   
   
   
   <footer>
      <p class="copy">Copyright &copy;YourCompany</p>
   </footer>
    
</body>
</html>
